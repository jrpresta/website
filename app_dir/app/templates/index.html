<!DOCTYPE html>
<html>
<h1>Movie Review Predictions</h1>
<body>

<h3>The probability of this review being positive is {{ prob }}</h3>

<p>The bluer the word is below, the more important it is in predicting the rating.</p>
<p>
    {%- for word in words %}
        <span style="color: rgb({{ word[1][0] }}, {{ word[1][1] }}, {{ word[1][2] }})">{{ word[0] }}</span>
    {%- endfor %}
</p>


</body>
</html>
