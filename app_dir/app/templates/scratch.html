<!DOCTYPE html>
<html>
<h1>Exploring Colors!</h1>
<body>

<p>The probability of this review being positive is {{ prob }}</p>
<p>
    {%- for word in words %}
        <span style="color: rgb({{ 255-255*word[1] }}, {{ 255-255*word[1] }}, 255)">{{ word[0] }}</span>
    {%- endfor %}
</p>

</body>
</html>
